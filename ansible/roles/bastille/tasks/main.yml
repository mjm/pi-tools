- name: Install Bastille templates
  copy:
    src: "templates/{{ item }}/"
    dest: "/usr/local/bastille/templates/mjm/{{ item }}"
    owner: root
    group: wheel
  loop:
    - pkg
    - log
    - consul-template
    - vault-agent
    - pkg-server
    - log-server
    - redis
    - paperless
    - phabricator
    - livebook
    - teamcity
    - minio
    - prometheus
    - homelab
    - mysql
    - postgresql
    - znc
    - guacamole

- name: Install Rocinante templates
  copy:
    src: "templates/{{ item }}/"
    dest: "/usr/local/rocinante/templates/mjm/{{ item }}"
    owner: root
    group: wheel
  loop:
    - pkg
    - log

- name: Ensure jails start automatically
  service:
    name: bastille
    state: started
    enabled: true
