#   vault token create -policy=consul-template -period=768h -orphan -display-name=raspberrypi2-consul-template
# and then encrypt it with:
#   ansible-vault encrypt_string --vault-password-file=ansible/vault-password.sh --stdin-name consul_template_vault_token
