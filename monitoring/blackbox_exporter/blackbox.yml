  dns_public:
    prober: dns
    timeout: 5s
    dns:
      query_name: "www.google.com"
      query_type: "A"
      valid_rcodes:
        - NOERROR
      validate_answer_rrs:
        fail_if_not_matches_regexp:
          - "www.google.com.\t.*\tIN\tA\t.*"
  dns_private:
    prober: dns
    timeout: 5s
    dns:
      query_name: "homebase.homelab"
      query_type: "A"
      valid_rcodes:
        - NOERROR
      validate_answer_rrs:
        fail_if_not_matches_regexp:
          - "homebase.homelab.\t.*\tIN\tA\t100\\.111\\.80\\.85"
